<html>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery.timeago.js"></script>
<script type="text/javascript" src="jquery.pubsub.js"></script>
<script type="text/javascript" src="underscore.js"></script>
<script type="text/javascript" src="backbone.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="https://api.trello.com/1/client.js?key=d7704cd36b82b0ec891e9196b95576f8"></script>

<link rel="stylesheet" href="style.css" type="text/css" media="all">

<body>
	<div id="auth">
		<script type="text/javascript">
	  		document.write("<a href="+chrome.extension.getURL('options.html')+" target='_blank'>Connect to Trello</a>");
		</script>
  	</div>

	<div id="app">
		<div class="filter">
			<input type="checkbox" checked="checked" name="assignedToUser" id="assignedToUser" /><label for="assignedToUser">Assigned to me</label>
			<input type="checkbox" checked="checked" name="commentedByUser" id="commentedByUser" /><label for="commentedByUser">Commented by me</label>
			<input type="checkbox" checked="checked" name="userMention" id="userMention" /><label for="userMention">Mention of me</label>
		</div>
		<div class="boards">
			<div class="loading">Loading boards...</div>
		</div>
	</div>
</body>

<script type="text/javascript">
	jQuery(function($) {
		if(localStorage['auth'] == '1')
		{
			$("#auth").hide();
			$("#boards").show();

			Trello.authorize({
				interactive:false,
				success: function() {
					new TrelloApp({
						el: $("#app")
					});
				}
			});
		}
		else
		{
			$("#auth").show();
			$("#boards").hide();

		}
	});
	

</script>

</html>
