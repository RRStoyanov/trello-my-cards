<html>

<script type="text/javascript" src="js/libs/jquery.min.js"></script>
<script type="text/javascript" src="js/libs/jquery-ui-1.8.18.custom.min.js"></script>
<script type="text/javascript" src="js/libs/jquery.timeago.js"></script>
<script type="text/javascript" src="js/libs/jquery.pubsub.js"></script>
<script type="text/javascript" src="js/libs/underscore.js"></script>
<script type="text/javascript" src="js/libs/backbone.js"></script>
<script type="text/javascript" src="js/libs/app.js"></script>
<script type="text/javascript" src="key.js"></script>

<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.18.custom.css" type="text/css" media="all">

<body>
	<div id="auth">
		<script type="text/javascript">
	  		document.write("<a href="+chrome.extension.getURL('options.html')+" target='_blank'>Connect to Trello</a>");
		</script>
  	</div>

	<div id="app">
		<div class="filter">
			<div class="checkboxes">
				<input type="checkbox" checked="checked" name="assignedToUser" id="assignedToUser" /><label for="assignedToUser"><span class="square assignedToUser"></span><span class="label">Assigned to me</span></label>
				<input type="checkbox" checked="checked" name="commentedByUser" id="commentedByUser" /><label for="commentedByUser"><span class="square commentedByUser"></span><span class="label">My comments</span></label>
				<input type="checkbox" checked="checked" name="userMention" id="userMention" /><label for="userMention"><span class="square userMention"></span><span class="label">Mentions</span></label>
			</div>
		</div>
		<div class="boards">
			<div class="loading"><div class="loading_dots"><span></span><span></span><span></span></div></div>
		</div>
	</div>
</body>

<script type="text/javascript">
	jQuery(function($) {
		if(localStorage['auth'] == '1')
		{
			$("#auth").hide();
			$("#app").show();

			Trello.authorize({
				interactive:false,
				success: function() {
					new TrelloApp({
						el: $("#app")
					});
				}
			});
		}
		else
		{
			$("#auth").show();
			$("#app").hide();

		}
	});
	

</script>

</html>
